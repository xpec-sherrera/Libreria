<section class="jumbotron" style="padding: 0 0 0 0; background-color: white;">
	<div class="container-fluid" id="container" style="padding: 0 0 0 0; margin-bottom: 0px;">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="4000">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="/assets/images/slide1.png">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/assets/images/slide2.png">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/assets/images/slide3.jpg">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/assets/images/slide4.jpg">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>	
	</div>
</section>
<div class="container-fluid">
	<section class="main" style="padding-bottom: 50px;">
		<div class="row">
			<div class="col-md-10">
				<h3 class="titulo" style="margin-top: 20px; margin-bottom: 30px; margin-left: 80px;"><a routerLink="#" style="color: #19618e; font-weight: bold; font-size:20px;">Mejores libros</a></h3>
			</div>
			<div class="col-md-2" style="margin-top: 20px;">
				<a class="pull-center" routerLink="#" class="btn btn-ico1 btn-ico1--verde" style="width: 80%;">Ver Todos</a>

			</div>
		</div>
		<div *ngIf="ready===true" class="fila-libros" style="display: flex; justify-content: center;">
			<div class="row libro">
				<div *ngFor="let book of response.description;" class="col-md-2-auto">
					<div class="bg" style="margin-bottom: 10px;">
						<a routerLink="#"><img class="imagen" src="/assets/images/books/{{book.rutaImagen}}"></a>
						<div class="overlay">
							<a routerLink="#"><i class="fa fa-search-plus" aria-hidden="true"></i></a>
						</div>
					</div>
					<div>
						<p class="descripcionLibro titulo"><a routerLink="#">{{book.nombre}}</a></p>
						<p class="descripcionLibro linea"><i class="fa fa-user-circle-o" aria-hidden="true"></i> <a routerLink="#">{{book.autor}}</a></p>
						<p class="descripcionLibro linea"><i class="fa fa-book" aria-hidden="true"></i> <a routerLink="#">{{book.editorial}}</a></p>
						<p class="text text--bold text--md text--rojo margin--t05 margin--b05">$<span class="js-cartValor">{{book.precio}}</span></p>
						<a id={{book.id}} routerLink="/" class="btn btn-ico1 btn-ico1--verde" (click)="addBook(book)">AÃ±adir Libro <i class="fa fa-cart-arrow-down" aria-hidden="true"></i></a>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
